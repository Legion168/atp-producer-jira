[pytest]
# Pytest configuration for ATP Producer tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    use_case: marks tests that cover specific use cases from the catalog
    simple_strategy: marks tests for SimpleCycleTimeStrategy
    complex_strategy: marks tests for ComplexCycleTimeStrategy
    edge_case: marks tests for edge cases and corner cases
    strategy_selection: marks tests for automatic strategy selection logic

# Coverage options (if pytest-cov is installed)
# Run: pytest --cov
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

